<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/colcom.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="colaboração e competição na criação de ideias">
    <title>colcom</title>
    <style>
      body{
        background-color: #000000;
      }

      .loading-container {
        height: 100vh;
        width: 100vw;
        place-items: center;
        display: grid;
      }
  
      .loading-icon{
        height: 40vh;
        max-height: 512px;
        width: auto;
        margin-bottom: -20rem;
      }
  
      .loading-spinner {
        width: 5rem;
        height: 5rem;
        border-radius: 100%;
        border: 0.4rem solid transparent;
        border-top-color: rgb(29, 155, 240);
        background: transparent;
        animation: spinner 0.8s linear infinite;
      }
  
      @keyframes spinner {
        from {
          transform: rotate(0deg);
        }
  
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-page" class="loading-container">
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
